<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Dropdown Example</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Select Options</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="dropdown1">Select First Option:</label>
                <select class="form-control" id="dropdown1">
                    <option value="">-- Select --</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dropdown2">Select Second Option:</label>
                <select class="form-control" id="dropdown2">
                    <option value="">-- Select --</option>
                    <option value="optionA">Option A</option>
                    <option value="optionB">Option B</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#myForm').on('submit', function(event) {
                event.preventDefault(); // Prevent form submission
                
                // Capture selected values
                const selectedValue1 = $('#dropdown1').val();
                const selectedValue2 = $('#dropdown2').val();

                // Prepare data for the REST call
                const data = {
                    option1: selectedValue1,
                    option2: selectedValue2
                };

                // Make the REST API call
                $.ajax({
                    url: 'https://your-api-endpoint.com/submit', // Replace with your API endpoint
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function(response) {
                        console.log('Success:', response);
                        alert('Data submitted successfully!');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error:', error);
                        alert('An error occurred while submitting data.');
                    }
                });
            });
        });
    </script>
</body>
</html>
