<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Dropdown with Categories and Subcategories</title>
</head>
<body>

<div class="container mt-5">
    <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Select Category
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownItems">
            <!-- Items will be populated here -->
        </div>
    </div>
    <div class="mt-3" id="selectedItem"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function() {
        const apiUrl = 'https://api.example.com/items'; // Replace with your API URL

        $.ajax({
            url: apiUrl,
            method: 'GET',
            dataType: 'json',
            success: function(data) {
                const groupedData = {};

                // Group subcategories by category
                data.forEach(item => {
                    if (!groupedData[item.category]) {
                        groupedData[item.category] = [];
                    }
                    groupedData[item.category].push(item.subCategory);
                });

                const dropdownItems = $('#dropdownItems');

                // Populate dropdown
                for (const category in groupedData) {
                    const categoryItem = `<div class="dropdown-header">${category}</div>`;
                    dropdownItems.append(categoryItem);
                    
                    groupedData[category].forEach(subCategory => {
                        const subItem = `<a class="dropdown-item" href="#" data-subcategory="${subCategory}">${subCategory}</a>`;
                        dropdownItems.append(subItem);
                    });
                }

                // Handle subcategory selection
                $('.dropdown-item').on('click', function(event) {
                    event.preventDefault(); // Prevent the default anchor click behavior
                    const selectedSubCategory = $(this).data('subcategory');
                    $('#dropdownMenuButton').text(selectedSubCategory); // Update button text
                    $('#selectedItem').text(`Selected: ${selectedSubCategory}`); // Show selected item
                });
            },
            error: function(jqXHR, textStatus, errorThrown) {
                console.error('Error fetching data:', textStatus, errorThrown);
            }
        });
    });
</script>
</body>
</html>
